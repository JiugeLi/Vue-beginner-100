<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 实现自减button</title>
    <!-- 引用最新的vue.js  cdn-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{num}}</h2>
        <button v-on:click="Jian()">自减</button>
    </div>
    <script>
        const vm =  Vue.createApp({
            data(){
                return{
                    num:100
                }
            },
            methods:{
                Jian(){
                    this.num--
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
