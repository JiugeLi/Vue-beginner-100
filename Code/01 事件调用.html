<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 事件调用</title>
    <!-- 远程调用vue.js cdn   -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- 事件调用 -->
    <div id = "app">
        {{message}}
    </div>

    <!-- 创建vue实例 -->
    <script type="text/javascript">

        var app = new Vue({
            el:'#app',
            // data是vue的一个属性，用来存储数据
            data:{
                message:'hello vue' 
            }
        })
    </script>
</body>
</html>
